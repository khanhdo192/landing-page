<!DOCTYPE html>

  </head>
  <body>

                  <a href="" class="mc-header-nav__link">
                    <span class="mc-header-nav__text">Video</span>

                </li>
                <li class="mc-header-nav__item">
                  <a href="" class="mc-header-nav__link">
                    <span class="mc-header-nav__text">City+</span>
                  </a>
                </li>

                  <div class="mc-header-nav__fly-out">
                    <a href="" class="mc-header-nav__link mc-header-fly-out__trigger">
                      <span class="mc-header-nav__text">Fixtures</span>
                      <i class="mc-header-fly-out__chevron fa-solid fa-chevron-down"></i>

                    <div class="mc-header-fly-out__drop-down">
                      <ul class="mc-header-fly-out__sub-list">

                    <span class="mc-header-locate-selector__text">en</span>

                <li class="mc-header-secondary-nav__item mc-header-secondary-nav__log-in">
                  <a href="#" class="mc-header-log-in">
                    <span class="mc-header-log-in__text">Login</span>
                    <span class="mc-header-log-in__avatar">
                      <i class="mc-header-log-in__user-icon fa-regular fa-circle-user"></i>
                    </span>
                  </a>
                </li>
                <li class="mc-header-secondary-nav__item mc-header-secondary-nav__log-in"></li>
              </ul>
              <div class="mc-header-secondary-nav__mobile-nav">
